<div class="admin">
  <div class="admin-contenido">
    <div class="admin-contenido-imagen">
      <img src="/assets/images/prb-logo.png" alt="">
    </div>
    <div class="text-center pb-2">
      <h3>Inicia Sesi칩n</h3>
    </div>
    <div class="admin-contenido-form">
      <form [formGroup]="aFormGroup" (ngSubmit)="onSubmit()">
        <div class="input">
          <label for="correo">Correo</label>
          <input type="email" formControlName="correo" id="correo" required>
        </div>
        <div class="input">
          <label for="password">Contrase침a</label>
          <input type="password" formControlName="password" id="password" required>
        </div>
        <div *ngIf="errorMessage" class="text-danger">
          {{ errorMessage }}
        </div>
        <div class="input" style="margin-left: 20px;">
          <ngx-recaptcha2 [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>
        </div>
        <div class="boton">
          <button type="submit" [disabled]="aFormGroup.invalid">ENTRAR</button>
        </div>
      </form>
      <div class="pt-3">
        <p>No tienes cuenta? <a href="/register">Registrate</a></p>
        <p>Olvidaste tu contrase침a? <a href="/forgot-password">Recuperar contrase침a</a></p>
      </div>
    </div>
  </div>
</div>
