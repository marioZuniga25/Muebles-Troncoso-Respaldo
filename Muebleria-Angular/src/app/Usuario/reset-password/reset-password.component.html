<div class="admin">
  <div class="admin-contenido">
    <div class="admin-contenido-imagen">
      <img src="/assets/images/prb-logo.png" alt="">
    </div>
    <div class="text-center pb-2">
      <h3>Restablecer contrase単a</h3>
    </div>
    <div class="admin-contenido-form">
      <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
        <div class="input">
          <label for="password">Nueva Contrase単a</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            [(ngModel)]="password" 
            required 
            minlength="8"
          >
        </div>
        <div class="input">
          <label for="confirmPassword">Confirmar Contrase単a</label>
          <input 
            type="password" 
            name="confirmPassword" 
            id="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            required 
            minlength="8"
          >
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
        <div class="boton">
          <button type="submit" [disabled]="resetForm.invalid || isSubmitting">
            {{ isSubmitting ? 'Procesando...' : 'Restablecer Contrase単a' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
