<div class="admin">
    <div class="admin-contenido">
      <div class="admin-contenido-imagen">
        <img src="/assets/images/prb-logo.png" alt="">
      </div>
      <div class="text-center pb-2">
        <h3>ADMINISTRACIÓN</h3>
      </div>
      <div class="admin-contenido-form">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="input">
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo" [(ngModel)]="loginData.correo" required>
          </div>
          <div class="input">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" [(ngModel)]="loginData.contrasenia" required>
          </div>
          <div *ngIf="errorMessage" class="text-danger text-center pb-3">
            {{ errorMessage }}
          </div>
          <div class="boton">
            <button type="submit" [disabled]="loginForm.invalid">INICIAR SESIÓN</button>
          </div>
        </form>
      </div>
    </div>
  </div>
